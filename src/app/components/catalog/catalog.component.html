<table mat-table [dataSource]="discs" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let disc"><a mat-raised-button href="{{disc.link}}" target="_blank"><mat-icon>launch</mat-icon></a></td>
    </ng-container>
    <ng-container matColumnDef="brand">
        <th class="w-100" mat-header-cell mat-sort-header *matHeaderCellDef> Brand </th>
        <td mat-cell *matCellDef="let disc"><i>{{disc.brand}}</i>&nbsp;</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let disc"><b>{{disc.name}}</b>&nbsp;</td>
    </ng-container>
    <ng-container matColumnDef="stability">
        <th class="w-125" mat-header-cell mat-sort-header *matHeaderCellDef> Stability </th>
        <td mat-cell *matCellDef="let disc"><u>{{disc.stability}}</u>&nbsp;&nbsp;&nbsp;</td>
    </ng-container>
    <ng-container matColumnDef="speed">
        <th mat-header-cell mat-sort-header *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let disc">{{disc.speed | number: '1.1-1'}}&nbsp;<b>/</b>&nbsp;</td>
    </ng-container>
    <ng-container matColumnDef="glide">
        <th mat-header-cell mat-sort-header *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let disc">{{disc.glide | number: '1.1-1'}}&nbsp;<b>/</b>&nbsp;</td>
    </ng-container>
    <ng-container matColumnDef="turn">
        <th mat-header-cell mat-sort-header *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let disc">{{disc.turn | number: '1.1-1'}}&nbsp;<b>/</b>&nbsp;</td>
    </ng-container>
    <ng-container matColumnDef="fade">
        <th mat-header-cell mat-sort-header *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let disc">{{disc.fade | number: '1.1-1'}}</td>
    </ng-container>

<!--    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>-->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
